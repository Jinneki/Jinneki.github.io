<html>
 <head>
  <title>Styling Text</title>
  <meta charset="utf-8"/>

  <style> body {font-style: 60px;}
       
       h2  {color: purple;text-align: center;text-transform: uppercase;font-size: 32px}
       p {color: green;text-align: left;font-size: 2em; text-indent: 20px}

  </style>
 </head> 
 <body>
 	<h2>
 		<b>Aaaaa</b>
 	</h2>
 	<p>
 		<i>BBBBBBBBBBBBBBBBBBBBBBBB</i>
 	</p>
 	<p>
 		ccccccccccccccccc
 	</p>
 </body>
</html>
